<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Login League Of Legends</title>
</head>
<body>
    <main>
        <img src="assets/img/riot-games.png" alt="Imagem da Plataforma de Gamer Riot Games.">
        <h2>Fazer Login</h2>
        <form>
            <input type="text" name="name" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">
                <img src="assets/img/logo-facebook.png" alt="Logo do Facebook.">
            </button>
            <button type="submit">
                <img src="assets/img/logo-google.png" alt="Logo da Google.">
            </button>
            <button type="submit">
                <img src="assets/img/logo-apple.png" alt="Logo da Apple.">
            </button>
            <input id="manter-login" type="checkbox" name="login">
            <label for="manter-login">Manter login</label>
            <button type="submit">
                <img src="assets/img/arrow-right-thin.png" alt="Seta apontando para direita.">
            </button>
            <p>
                <a href="#" target="_blank">Não consegue iniciar a sessão?</a>
            </p>
            <p>
                <a href="#" target="_blank">Criar conta</a>
            </p>
        </form>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
