<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login League Of Legends</title>
</head>
<body>
    <main>
        <aside class="formulario">
            <img class="riot-games" src="assets/img/riot-games.png" alt="Imagem da Plataforma de Gamer Riot Games.">
            <p class="login">Fazer Login</p>
            <form>
                <input type="text" name="name" placeholder="Nome de Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <div>
                    <button class="facebook" type="button">
                        <img src="assets/img/logo-facebook.png" alt="Logo do Facebook.">
                    </button>
                    <button class="google" type="button">
                        <img src="assets/img/logo-google.png" alt="Logo da Google.">
                    </button>
                    <button class="apple" type="button">
                        <img src="assets/img/logo-apple.png" alt="Logo da Apple.">
                    </button>
                </div>
                <div class="manter-login-lol">
                    <input id="manter-login" type="checkbox" name="login">
                    <label for="manter-login">Manter login</label>
                </div>
                <button class="button-red" type="submit" disabled>
                    <img src="assets/img/arrow-right-thin.png" alt="Seta apontando para direita.">
                </button>
                <p class="sessao">
                    <a href="#" target="_blank">Não consegue iniciar a sessão?</a>
                </p>
                <p class="criar-conta">
                    <a href="#" target="_blank">Criar conta</a>
                </p>
            </form>
        </aside>
        <aside class="imagem-lol">
            <img src="assets/img/league-of-legends.png" alt="Batalha League Of Legends.">
        </aside>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
